<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cookies & local storage</title>
    <style>
      button {
        border-radius: 5px;
        border: 1px solid #333;
      }
    </style>
  </head>
  <body>
    <h1>Login to the website</h1>

    <input
      type="text"
      placeholder="Firstname"
      name="firstname"
      id="firstname"
    />
    <input type="email" placeholder="Email" name="email" id="email" />
    <button onclick="setCookies()" type="submit">Log me in</button>

    <h2>Cookies</h2>
    <button onclick="showCookies()">Show the cookies</button>

    <script type="application/javascript">
      const setCookies = (e) => {
        const firstName = document.getElementById("firstname").value;
        const email = document.getElementById("email").value;
        document.cookie = `firstname=${firstName}; Max-Age=${
          60 * 60 * 24 * 10
        };`;
        document.cookie = `email=${email}; Max-Age=${60 * 60 * 24 * 10};`;
      };

      const showCookies = () => {
        const p = document.createElement("p");
        p.innerHTML = `Cookies: ${document.cookie}`;
        document.querySelector("body").append(p);
      };
    </script>
  </body>
</html>
