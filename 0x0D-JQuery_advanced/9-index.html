<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Task 0</title>
    <style>
      .loading {
        opacity: 0.2;
      }
    </style>
  </head>

  <body>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script type="application/javascript">
      const createSearchForm = () => {
        const form = $("<form>");
        form.append(
          $("<input>", {
            type: "text",
          })
        );

        const submitButton = $("<input>", {
          type: "submit",
          val: "Submit",
        });
        form.append(submitButton);

        submitButton.click((e) => {
          e.preventDefault();
          queryWikipedia(form.find("*").filter(":input:visible:first").val());
        });
        $("body").append(form);
        $("body").append($("<ul>"));
        $("body").append($("<ul>", { id: "pagination" }));
      };

      const addNewArticle = (id = "", title = "", snippet = "") => {
        const li = $("<li>");
        li.append($("<p>").html(`<span>${id} - <b>${title}</b></span>`));
        li.append($("<p>").html(`${snippet}`));

        $("ul").first().append(li);
      };
      const queryWikipedia = async (search = "", offset = 0) => {
        let url = "https://en.wikipedia.org/w/api.php";

        const params = {
          action: "query",
          list: "search",
          srsearch: search,
          format: "json",
          sroffset: offset,
        };

        url = url + "?origin=*";
        Object.keys(params).forEach(function (key) {
          url += "&" + key + "=" + params[key];
        });

        try {
          displayLoading(true);
          result = await $.ajax({
            url,
            type: "GET",
          });
          $("ul").first().html("");
          $("#pagination").html("");
          buildPagination(
            result.query.searchinfo.totalhits,
            10,
            result?.continue?.sroffset || -1
          );
          result.query.search.forEach((item) => {
            addNewArticle(item.pageid, item.title, item.snippet);
          });
        } catch (error) {
          console.error(error);
        } finally {
          displayLoading(false);
        }
      };

      const buildPagination = (
        numberOfItems = 0,
        itemsPerPage = 0,
        currentOffset = 0
      ) => {
        $("#pagination").html("");
        $("ul").first().html("");

        for (let i = 0; i < numberOfItems / itemsPerPage; i++) {
          let item;
          if (
            (i + 1) * 10 === currentOffset ||
            ((i + 1) * 10 >= numberOfItems && currentOffset === -1)
          )
            item = $("<li>").html(`<strong>${i + 1}</strong>`);
          else item = $("<li>").text(i + 1);
          item.css("cursor", "pointer");
          item.css("margin-left", "10px");
          item.css("display", "inline");
          item.click(() => {
            queryWikipedia(
              $("form").first().find("*").filter(":input:visible:first").val(),
              currentOffset + (i * 10 - currentOffset)
            );
          });
          $("#pagination").append(item);
        }
      };

      const displayLoading = (loading) => {
        const ul = $("ul").first();
        if (loading) ul.wrap("<div class='loading'></div>");
        else ul.unwrap();
      };

      createSearchForm();
    </script>
  </body>
</html>
