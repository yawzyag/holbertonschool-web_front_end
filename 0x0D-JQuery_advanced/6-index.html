<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Task 0</title>
  </head>

  <body>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs="
      crossorigin="anonymous"
    ></script>
    <script type="application/javascript">
      const createFamilyTree = () => {
        const table = $("<table>");
        const tbody = $("<tbody>");
        let tr = $("<tr>");

        for (const item of ["Firstname", "Lastname"]) {
          tr.append($("<th>").text(item));
        }
        table.append($("<thead>").append(tr));

        table.append(tbody);
        $("body").append(table);
      };

      const addNewMember = (firstName = "", lastName = "", position = "") => {
        const element = $("<tr>");
        for (const item of [firstName, lastName]) {
          $("<td>").text(item).appendTo(element);
        }
        const del = $("<tr>");
        del.text("(x)").appendTo(element);

        del.click(() => {
          element.remove();
        });

        del.css("background-color", "orange");
        del.css("cursor", "pointer");

        if (position === "before") $("tbody").prepend(element);
        else $("tbody").append(element);
      };

      const createForm = () => {
        const form = $("<form>");
        form.append(
          $("<input>", {
            type: "text",
          })
        );
        form.append(
          $("<input>", {
            type: "text",
          })
        );

        const select = $("<select>");
        select.append(`<option value="before">Before</option>`);
        select.append(`<option value="after">After</option>`);
        form.append(select);

        const submitButton = $("<input>", {
          type: "submit",
          val: "Submit"
        });
        form.append(submitButton);

        submitButton.click((e) => {
          e.preventDefault();
          addNewMember(
            $("input").first().val(),
            $("input:nth-of-type(2)").val(),
            select.val()
          );
        });

        $("body").prepend(form);
      };

      createFamilyTree();
      addNewMember("Guillaume", "Salva");
      addNewMember("Arielle", "Snizt");
      addNewMember("Fanette", "Snizt");
      addNewMember("Gerard", "Snizt");
      addNewMember("Victor", "Salva");
      createForm();
    </script>
  </body>
</html>
