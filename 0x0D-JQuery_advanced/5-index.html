<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Task 0</title>
  </head>

  <body>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs="
      crossorigin="anonymous"
    ></script>
    <script type="application/javascript">
      const createFamilyTree = () => {
        const table = $("<table>");
        const tbody = $("<tbody>");
        let tr = $("<tr>");

        for (const item of ["Firstname", "Lastname"]) {
          tr.append($("<th>").text(item));
        }
        table.append($("<thead>").append(tr));

        table.append(tbody);
        $("body").append(table);
      };

      const addNewMember = (firstName = "", lastName = "") => {
        const element = $("<tr>");
        for (const item of [firstName, lastName]) {
          $("<td>").text(item).appendTo(element);
        }
        const del = $("<tr>");
        del.text("(x)").appendTo(element);

        del.click(() => {
          element.remove();
        });

        del.css("background-color", "orange");
        del.css("cursor", "pointer");

        $("tbody").append(element);
      };

      createFamilyTree();
      addNewMember("Guillaume", "Salva");
      addNewMember("Arielle", "Snizt");
      addNewMember("Fanette", "Snizt");
      addNewMember("Gerard", "Snizt");
      addNewMember("Victor", "Salva");
    </script>
  </body>
</html>
